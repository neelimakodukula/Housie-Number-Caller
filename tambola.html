<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Housie Number Caller</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #000;   /* PURE BLACK BACKGROUND */
  color: #fff;
  padding: 15px;
  margin: 0;
}

h1 {
  text-align: center;
  color: #ffca28;
  font-size: 42px;   /* Bigger heading */
}

#number {
  font-size: 40px;   /* MUCH BIGGER FOR TV */
  color: #00ffcc;
  text-align: center;
  font-weight: bold;
  margin: 20px 0;
}

button {
  font-size: 24px;
  padding: 12px 30px;
  margin: 10px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

.start { background: #2e7d32; color: #fff; }
.stop { background: #c62828; color: #fff; }
.reset { background: #1565c0; color: #fff; }

.controls { text-align: center; }

.layout {
  display: flex;
  justify-content: center;
  gap: 50px;
  flex-wrap: wrap;
}

/* BIGGER BOARD */
#board {
  display: grid;
  grid-template-columns: repeat(10, 1fr);
  gap: 10px;
  max-width: 900px;   /* Wider for TV */
}

.cell {
  background: #111;
  border: 2px solid #444;
  padding: 18px;
  text-align: center;
  font-size: 28px;   /* Bigger board numbers */
  border-radius: 6px;
}

.called {
  background: #00ff88;
  color: #000;
  font-weight: bold;
}

.winners {
  border: 1px solid #444;
  padding: 20px;
  border-radius: 8px;
  width: 380px;
  font-size: 18px;
}

.winners h3 {
  text-align: center;
  color: #ffca28;
  margin-top: 0;
  font-size: 24px;
}

.winner-layout {
  display: flex;
  gap: 15px;
}

.left, .right {
  flex: 1;
}

label {
  font-size: 16px;
  color: #ccc;
}

input {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
  border-radius: 4px;
  border: none;
  background: #111;
  color: #ffeb3b;
  font-size: 16px;
}

#credit {
  text-align: center;
  margin-top: 25px;
  color: #ffca28;
  font-size: 18px;
  font-weight: bold;
}
</style>
</head>

<body>

<h1>üéâ Housie Number Caller üéâ</h1>
<div id="number">--</div>

<div class="controls">
  <button id="toggleBtn" class="start" onclick="toggleGame()">Start</button>
  <button class="reset" onclick="resetGame()">Reset</button>
</div>

<div class="layout">
  <div id="board"></div>

  <div class="winners">
    <h3>üèÜ Winners</h3>

    <div class="winner-layout">
      <div class="left">
        <label>Jaldi 5</label><input id="jaldi5">
        <label>First Line</label><input id="firstLine">
        <label>Middle Line</label><input id="middleLine">
        <label>Third Line</label><input id="thirdLine">
        <label>Housie 1</label><input id="housie1">
        <label>Housie 2</label><input id="housie2">
      </div>

      <div class="right">
        <label>Ticket Price</label>
        <input type="number" id="ticketPrice">

        <label>Total Amount</label>
        <input type="number" id="totalAmount">
      </div>
    </div>
  </div>
</div>

<div id="credit">‚≠ê Developed by Neelima ‚≠ê</div>

<script>
let numbers=[], interval=null, voice=null;

function initNumbers(){
  numbers=[];
  for(let i=1;i<=90;i++) numbers.push(i);
}

function createBoard(){
  board.innerHTML="";
  for(let i=1;i<=90;i++){
    let d=document.createElement("div");
    d.className="cell";
    d.id="cell-"+i;
    d.innerText=i;
    board.appendChild(d);
  }
}

function loadVoices(){
  let voices = speechSynthesis.getVoices();

  voice = voices.find(v => v.name.includes("Heera")) 
       || voices.find(v => v.lang === "en-IN")
       || voices.find(v => v.name.toLowerCase().includes("female"))
       || voices.find(v => v.lang.startsWith("en"));
}
speechSynthesis.onvoiceschanged = loadVoices;

function speakNumber(n){
  speechSynthesis.cancel();
  let u = new SpeechSynthesisUtterance(n.toString());
  if(voice) u.voice = voice;
  u.rate = 0.75;
  u.pitch = 1;
  u.volume = 1;
  speechSynthesis.speak(u);
}

function startGame(){
  if(interval) return;
  interval=setInterval(()=>{
    if(!numbers.length){
      stopGame();
      alert("Done!");
      return;
    }
    let i=Math.floor(Math.random()*numbers.length);
    let n=numbers.splice(i,1)[0];
    number.innerText=n;
    document.getElementById("cell-"+n).classList.add("called");
    speakNumber(n);
  },5000);
}

function stopGame(){
  clearInterval(interval);
  interval=null;
  speechSynthesis.cancel();
}

function toggleGame(){
  let btn=document.getElementById("toggleBtn");

  if(interval){
    stopGame();
    btn.innerText="Start";
    btn.className="start";
  } else {
    startGame();
    btn.innerText="Stop";
    btn.className="stop";
  }
}

function resetGame(){
  stopGame();
  document.getElementById("toggleBtn").innerText="Start";
  document.getElementById("toggleBtn").className="start";
  initNumbers();
  createBoard();
  number.innerText="--";
  ["jaldi5","firstLine","middleLine","thirdLine","housie1","housie2","ticketPrice","totalAmount"]
  .forEach(id=>document.getElementById(id).value="");
}

initNumbers(); 
createBoard(); 
loadVoices();
</script>

</body>
</html>
